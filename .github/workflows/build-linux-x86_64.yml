name: Build (Linux x86_64)

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
  schedule:
    # Build once every fortnight
    - cron: "10 4 1,15 * *"

permissions:
  contents: write

jobs:
  build:
    name: "Build Linux Binary"

    runs-on: ubuntu-22.04
    env:
      CXX: g++-11

    steps:
      - name: "⏳ Clone repo..."
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: "🖼️ Setup scene..."
        shell: bash
        run: |
          mkdir -p build
          sudo apt-get update
          sudo apt-get install ninja-build lcov

      - name: "🔧 CMake: Configure"
        shell: bash
        working-directory: build
        run: |
          cmake \
            -D"CMAKE_BUILD_TYPE"="Release" \
            -G Ninja \
            ..

      - name: "🛠️ CMake: Build"
        working-directory: build
        run: cmake --build .

      - name: "💣 CTest: Unit Test"
        working-directory: build
        run: |
          ctest -T Test -T Coverage --output-on-failure
          lcov --base-directory . --directory . -c \
            --exclude '/usr*' \
            --exclude "*.test.cxx" \
            --exclude "*googlemock*" \
            --exclude "*googletest*" \
            -o libparakeet_audio.info
          genhtml -o ./coverage -t "libparakeet_audio test coverage" --num-spaces 4 libparakeet_audio.info

      - name: "Upload Coverage to Coveralls"
        uses: coverallsapp/github-action@1.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: "build"
          path-to-lcov: "libparakeet_audio.info"
          flag-name: "Unit Test"

      - name: "Upload Coverage data to artifact"
        uses: actions/upload-artifact@v3
        with:
          name: libparakeet-audio-amd64.coverage
          path: |
            build/libparakeet_audio.info
            build/coverage

      - name: "📦 Package static libs..."
        shell: bash
        run: |
          DIST_SOURCE="libparakeet-audio-amd64/"
          mkdir -p "${DIST_SOURCE}/libparakeet-audio/lib"
          cp -R build/*.a "${DIST_SOURCE}/libparakeet-audio/lib"
          cp -R include "${DIST_SOURCE}/libparakeet-audio"
          cp README.md CHANGELOG.md LICENSE.txt "${DIST_SOURCE}"

      - name: "🗜️ Packaging"
        run: tar zcvf "libparakeet-audio-linux-amd64.tar.gz" libparakeet-audio-amd64

      - name: "🚀 Upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: libparakeet-audio-amd64
          path: libparakeet-audio-amd64/

      - name: 📝 Draft Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: "<to be filled>"
          draft: true
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          files: "*.tar.gz"
